<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>Cardápio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cardápio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item class="food-item" *ngFor="let item of menu">
        <span>{{item.Price}} </span>
        <strong>{{item.Name}}</strong>
        <ion-icon id="{{item.Id}}" (click)="openModalDetails(item.Id)" name="eye-outline"></ion-icon>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
