<ion-header translucent="" role="banner"
  class="md header-md header-translucent header-collapse-none header-translucent-md hydrated">
  <ion-toolbar class="toolbar-title-default md in-toolbar hydrated">
    <ion-title class="md title-default hydrated">Informações</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="dismissModal()">
        <ion-icon slot="start" name="close-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item style="margin-bottom: 1rem;">
    <ion-label>Nome: {{data.Name}}</ion-label>
  </ion-item>

  <ion-item style="margin-bottom: 1rem;">
    <ion-label>Valor(R$): {{data.Price}},00</ion-label>
  </ion-item>

  <ion-item style="margin-bottom: 1rem;">
    <ion-label>Tempo de Preparo(minutos): {{data.EstimatedTime}}</ion-label>
  </ion-item>
  
  <ion-item style="margin-bottom: 1rem;">
      <ion-label class="ion-text-wrap">Observações: {{data.Description}}</ion-label>
  </ion-item>
</ion-content>
