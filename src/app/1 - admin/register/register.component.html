<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content class="ion-justify-content-center">

      <form [formGroup]="form">
        <ion-item style="margin-bottom: 1rem;">
          <ion-label position="stacked">CNPJ: </ion-label>
          <ion-input type="text" formControlName="cnpj" minlength="14" maxlength="14" placeholder="ex: 00.000.000/0000-00"></ion-input>

          <ion-label position="stacked">Senha: </ion-label>
          <ion-input type="password" formControlName="password" minlength="8" placeholder="ex: ●●●●●●●●"></ion-input>

          <ion-label position="stacked">Nome Fantasia: </ion-label>
          <ion-input type="text" formControlName="fantasyName" required="true" minlength="4" placeholder="ex: Padaria Estrela"></ion-input>

          <ion-label position="stacked">Telefone: </ion-label>
          <ion-input type="text" formControlName="phone" placeholder="ex: (00) 00000-0000"></ion-input>

          <ion-label position="stacked">E-mail: </ion-label>
          <ion-input type="email" formControlName="email" required="true"  placeholder="ex: ...@gmail.com.br"></ion-input>
        </ion-item>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row class="ion-justify-content-center ion-margin">
  <ion-toolbar>
      <ion-button fill="solid" disabled={{!form.valid}} type="submit" slot="end" (click)="register(form.controls)">Cadastrar</ion-button>
  </ion-toolbar>
</ion-row>
</ion-footer>
