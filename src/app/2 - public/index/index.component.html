<ion-content [fullscreen]="true">
  <ion-card>

    <ion-modal trigger="MClient" [isOpen]="false" [initialBreakpoint]="0.3">
      <ng-template>
        <ion-content>
          <ion-row class="ion-justify-content-center ion-margin">
            <ion-item style="margin-bottom: 1rem;">
              <ion-label position="stacked">Código do Cardápio:</ion-label>
              <ion-input type="number" #accessCode placeholder="ex: 0001"></ion-input>
            </ion-item>
            <ion-button (click)="AccessRedirect(accessCode.value)">Confirmar</ion-button>
          </ion-row>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-modal trigger=MEnterprise [isOpen]="isModalOpenEnterprise" (didPresent)="setIsModalOpenEnterprise(true)"
      (didDismiss)="setIsModalOpenEnterprise(false)" [initialBreakpoint]="0.3">
      <ng-template>
        <ion-content>
          <form [formGroup]="formEnterprise" (ngSubmit)="EnterpriseValidation()">
            <ion-row class="ion-justify-content-center ion-margin">
              <ion-item style="margin-bottom: 1rem;">
                <ion-label position="stacked">CNPJ: </ion-label>
                <ion-input type="text" inputmode="numeric" formControlName="cnpj" minlength="18" maxlength="18"
                  placeholder="ex: 00.000.000/0000-00" (ionChange)="mascaraCnpj()"></ion-input>
              </ion-item>
            </ion-row>

            <ion-row class="ion-justify-content-center ion-margin">
              <ion-button disabled={{!formEnterprise.valid}} type="submit">Continuar</ion-button>
            </ion-row>
          </form>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-modal [isOpen]="isModalOpenPassword" (didDismiss)="setIsModalOpenPassword(false)" [initialBreakpoint]="0.3">
      <ng-template>
        <ion-content>
          <form [formGroup]="formPassword" (ngSubmit)="EnterpriseAuthentication()">
            <ion-row class="ion-justify-content-center ion-margin">
              <ion-item style="margin-bottom: 1rem;">
                <ion-label position="stacked">Senha: </ion-label>
                <ion-input type="password" formControlName="password" minlength="8" placeholder="ex: ●●●●●●●●">
                </ion-input>
              </ion-item>
            </ion-row>

            <ion-row class="ion-justify-content-center ion-margin">
              <ion-button disabled={{!formPassword.valid}} type="submit">Entrar</ion-button>
            </ion-row>
          </form>
        </ion-content>
      </ng-template>
    </ion-modal>

  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button id="MClient" expand="block">Ler QRCode</ion-button>
    <br>
    <ion-button id="MEnterprise" expand="block">Acesso Empresarial</ion-button>
  </ion-toolbar>
</ion-footer>
