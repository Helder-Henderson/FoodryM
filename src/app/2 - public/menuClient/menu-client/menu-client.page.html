<ion-header>
  <ion-toolbar>
    <ion-title>Card√°pio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let user of listFoods">
    <ion-thumbnail class="ion-margin-start">
      <ion-img src="../../../../assets/images/foodsDefault.png">
      </ion-img>
    </ion-thumbnail>
    <ion-label class="ion-margin-start">
      <h2><strong>{{ user.Name }}</strong></h2>
      <p>R$ {{ user.Price }},00</p>
    </ion-label>
    <ion-icon id="{{user.Id}}" (click)="openModalDetails(user.Id)" name="eye-outline"></ion-icon>
  </ion-item>
</ion-content>
