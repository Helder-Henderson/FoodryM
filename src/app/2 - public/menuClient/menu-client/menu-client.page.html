<ion-header>

</ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item class="food-item" *ngFor="let item of menu">
        <span>{{item.Price}} </span>
        <strong>{{item.Name}}</strong>
        <ion-icon id="{{item.Id}}" (click)="openModalDetails(item.Id)" name="eye-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
